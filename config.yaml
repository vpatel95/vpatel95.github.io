baseURL: https://vpatel95.github.io
languageCode: en-us
title: "Ved Patel"
languages:
    en:
        languageName: English
        weight: 1
markup:
    tableOfContents:
        startLevel: 2
        endLevel: 6
        ordered: false
enableEmoji: true
params:
    gitRepo: https://github.com/vpatel95/vpatel95.github.io
    enableBlogPost: false
    background: "images/bg.jpg"
    logo:
        inverted: "images/logo_white.png"
        main: "images/logo_black.png"
        favicon: "images/logo_black.png"
module:
  imports:
  - path: github.com/hugo-toha/toha/v4
  mounts:
  - source: static/files
    target: static/files
  - source: ./node_modules/flag-icon-css/flags
    target: static/flags
  - source: ./node_modules/@fontsource/mulish/files
    target: static/files
  - source: ./node_modules/katex/dist/fonts
    target: static/fonts
